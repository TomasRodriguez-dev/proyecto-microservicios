<div class="auth-container" [class.right-panel-active]="currentRoute === 'register'">
  <!-- Formulario Register -->
  <div class="form-container sign-up-container" *ngIf="currentRoute === 'register'">
    <app-register></app-register>
  </div>

  <!-- Formulario Login -->
  <div class="form-container sign-in-container" *ngIf="currentRoute === 'login'">
    <app-login></app-login>
  </div>

  <!-- Overlay con carrusel -->
  <div class="overlay-container">
    <div class="overlay flex items-center justify-center">
      <p-carousel 
        [value]="slides" 
        [numVisible]="1" 
        [numScroll]="1" 
        [circular]="true" 
        [autoplayInterval]="5000"
        [showNavigators]="false"
        styleClass="w-full max-w-md">
        
        <ng-template pTemplate="item" let-slide>
          <div class="flex flex-col items-center justify-center text-center w-full h-full py-8">
            <i [class]="slide.icon + ' text-6xl mb-6'"></i>
            <h2 class="text-2xl font-bold mb-2">{{ slide.title }}</h2>
            <p class="text-base">{{ slide.text }}</p>
          </div>
        </ng-template>
      </p-carousel>
    </div>
  </div>
</div>
